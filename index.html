<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Perusahaan</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/editProfil.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <a href="#home">
                        <img src="assets/icons/coloricon.svg" alt="">
                    </a>
                </div>
                <div class="rigth-head">
                    <a href="">
                        <img src="assets/icons/notif.svg" alt="notif">
                    </a>
                    <a href="">
                        <img src="assets/icons/mail.svg" alt="mail">
                    </a>
                    <a href="">
                        <div class="profile">
                            <img src="assets/images/profil.png" alt="mail">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="bg-purple"></div>
        <div class="container">
            <div class="main-edit">
                <div class="left-edit">
                    <div class="box-left">
                        <div class="edit-photo">
                            <div class="img-profile"></div>

                            <a href="#" class="btn-edit">
                                <img src="assets/icons/pencil.svg" alt="">
                                <p>Edit</p>
                            </a>

                        </div>
                        <div class="detail-profile">
                            <h2>PT. Martabat Jaya Abadi</h2>
                            <p>Financial</p>
                            <div class="addres">
                                <img src="assets/icons/map-pin.svg" alt="">
                                <p>Purwokerto, Jawa Tengah</p>
                            </div>
                        </div>
                    </div>
                    <div class="save-edit">
                        <a href="#" class="save">Simpan</a>
                        <a href="#" class="abort">Batal</a>
                    </div>
                </div>

                <div class="rigth-edit">
                    <div class="box-rigth">

                        <div class="biodata">
                            <h3>Data Diri</h3>
                            <form>
                                <div class="input-form">
                                    <label for="com-name">Nama Perusahaan</label>
                                    <input type="text" id="com-name" placeholder="Masukkan nama perusahaan">
                                </div>
                                <div class="input-form">
                                    <label for="com-role">Bidang</label>
                                    <input type="text" id="com-role"
                                        placeholder="Masukan bidang perusahaan ex : Financial">
                                </div>
                                <div class="input-form">
                                    <label for="com-city">Kota</label>
                                    <input type="text" id="com-city" placeholder="Masukkan kota">
                                </div>
                                <div class="input-form">
                                    <label for="description">Deskripsi Singkat</label>
                                    <textarea type="text" id="description"
                                        placeholder="Tuliskan deskripsi singkat"></textarea>
                                </div>
                                <div class="input-form">
                                    <label for="com-email">Email</label>
                                    <input type="email" id="com-email" placeholder="Masukkan email">
                                </div>
                                <div class="input-form">
                                    <label for="com-ig">Instagram</label>
                                    <input type="text" id="com-ig" placeholder="Masukkan nama instagram">
                                </div>
                                <div class="input-form">
                                    <label for="com-phone">Nomor Telepon</label>
                                    <input type="text" id="com-phone" placeholder="Masukkan nomor telepon">
                                </div>
                                <div class="input-form">
                                    <label for="com-linked">Linkedin</label>
                                    <input type="text" id="com-linked" placeholder="Masukkan nama Linkedin">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="main-footer">
                <img src="assets/icons/mainicon.svg" alt="">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus auctor.</p>
                <hr>
                <div class="copyrigth">
                    <p>2020 Pewworld. All right reserved</p>
                    <div class="cop-left">
                        <p>Telepon</p>
                        <p>Email</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
